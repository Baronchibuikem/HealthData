{% extends "index.html" %}

{% block content %}


<div class="container mt-5 pt5">
  <div class="text-center mt-5 pt-5">
    <p>Enter an email you will wish we send your password reset link to</p>
    <form action="" method="post">
      {% csrf_token %}
      {% if form.email.errors %}
      {{ form.email.errors }}
      {% endif %}
      <p>{{ form.email }}</p>
      <input type="submit" class="btn btn-primary btn-lg" value="Reset password">
    </form>
  </div>
</div>
{% endblock %}
