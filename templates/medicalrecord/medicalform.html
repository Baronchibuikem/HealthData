{% extends "index.html" %}
{% load staticfiles %}
{% load crispy_forms_tags %}

{% block title %}Medical Record{% endblock %}

{% block content %}
<div class="container mt-5 pt-5 mb-5 pt-5 text-center">
    <h4>Please fill in your details here</h4>
        <form method="post" class="shadow col-md-6 col-sm-12 mx-auto">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="my-4 ">Save changes</button>
        </form>
    </div>
{% endblock %}
